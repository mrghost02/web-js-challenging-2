<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <nav class="navbar">
      <div style="display: flex;">
        <div><img src="./cob.png" style="width: 50px; height: 50px;" /></div>
        <div class="buttons">
          <div class="b2">Home</div>
          <div class="b2">MoviesList</div>

        </div>

      <div>
        <form>
          <input
            type="search"
            style="border: 1px solid greenyellow; border-radius: 5px;"
          />
          <button
            type="submit"
            style="
              border: solid green 1px;
              margin-right: 6px;
              padding: 1px;
              padding-left: 2px;
              padding-right: 2px;
              border-radius: 4px;
              background-color: rgb(241, 170, 103);
              color: rgb(59, 241, 232);
              font-weight: bold;
            "

            Search
          </button>
        </form>
      </div>

    <div class="carooo">
      <div
        id="carouselExampleControls"
        class="carousel slide"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://www.zonanegativa.com/imagenes/2015/06/Jurassic-World-The-Game.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://i.pinimg.com/originals/47/e8/66/47e86699580462b74d4d125510d68a26.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://wallpaperaccess.com/full/1922937.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <div style="display: flex; justify-content: space-around;">
      <div id="card" class="c1"></div>
      <div id="card" class="c2"><button>+&#11088;</button></div>
